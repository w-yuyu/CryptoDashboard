<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cryptocurrency Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- Custom CSS -->
{#    <link rel="stylesheet" href="../css/styles.css">#}
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>

    <!-- Header -->
    <div class="container-fluid bg-primary py-2">
      <header class="container py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-6 d-flex align-items-center mb-2 mb-md-0">
            <a class="d-flex align-items-center mb-2 mb-md-0 h4 text-white text-decoration-none text-uppercase" href="/static">
              Crypto Dashboard
            </a>
          </div>
        </div>
      </header>
    </div>

    <div  class="container-fluid bg-dark py-1">
      <div class="container nav-scroller mt-2 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="text-secondary text-decoration-none text-uppercase p-2" href="#">
            <span class="material-icons-outlined" >index</span>
          </a>
          <a class="text-secondary text-decoration-none text-uppercase p-2" href="{{ url_for('btc') }}">
            <span class="material-icons-outlined">BTC</span>
          </a>
            <a class="text-secondary text-decoration-none text-uppercase p-2" href="{{ url_for('eth') }}">
            <span class="material-icons-outlined">ETH</span>
          </a>
          <a class="text-secondary text-decoration-none text-uppercase p-2" href="{{ url_for('arbitrage') }}">
            <span class="material-icons-outlined">Arbitrage</span>
          </a>
{#          <a class="text-secondary text-decoration-none text-uppercase p-2" href="#">#}
{#            <span class="material-icons-outlined">contact</span>#}
{#          </a>#}
        </nav>
      </div>
    </div>
    <!-- End Header -->

    <!-- Today's date -->
    <div class="container py-3">
      <div class="row">
        <div class="col-12">
          <div class="text-white mt-3 ms-2">
            <span class="text-secondary">Today:</span>
            <span id="date"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- End Today's date -->
    
    <!-- Main -->
    <main class="container py-3">

      <!-- Statistics -->
      <div class="row mb-2">

        <div class="col-md-6 col-xl-3">
          <div class="card bg-dark p-4 mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-secondary">
                    Categories
                  </h5>
                  <span id="categories" class="h2 text-white font-weight-bold"></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-primary text-white rounded-circle">
                    <i class="fa-solid fa-coins fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-3">
          <div class="card bg-dark p-4 mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-secondary">
                    Exchanges
                  </h5>
                  <span id="exchanges" class="h2 text-white font-weight-bold"></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle">
                    <i class="fa-solid fa-chart-area fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-3">
          <div class="card bg-dark p-4 mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-secondary">
                    Platforms
                  </h5>
                  <span id="platforms" class="h2 text-white font-weight-bold"></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-success text-white rounded-circle">
                    <i class="fa-solid fa-chart-pie fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xl-3">
          <div class="card bg-dark p-4 mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-secondary">
                    Indexes
                  </h5>
                  <span id="indexes" class="h2 text-white font-weight-bold"></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle">
                    <i class="fa-solid fa-chart-column fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- End Statistics -->

      <!-- Table -->
      <div class="row">
        <div class="col-12">
          <div class="card bg-dark p-4 mb-4">
            <div class="card-body">
              <div id="crypto" class="table-responsive"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Table -->
    
    </main>
    <!-- End Main -->

    <!-- Footer -->
    <footer class="text-center text-secondary py-4">
      <div class="container">
        Copyright &copy; 2023 Xiaoyu's Project. Data provided by <a class="text-decoration-none" href="https://www.coingecko.com/" alt="CoinGecko"
        target="_blank">CoinGecko</a>, <a class="text-decoration-none" href="https://www.binance.com/" alt="Binance"
        target="_blank">Binance</a>.
      </div>
    </footer>
    <!-- End Footer -->
    
    <!-- Scripts -->

    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.37.0/apexcharts.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
{#    <script src="../js/scripts.js"></script>#}
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
